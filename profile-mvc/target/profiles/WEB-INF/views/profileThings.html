<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Profile</title>
    <link rel="stylesheet" 
          type="text/css" 
          th:href="@{/resources/style.css}" ></link>
  </head>
  <body>
    <div id="header" th:include="page :: header"></div>
  
    <div id="content">
      <div class="profileThingForm">
        <h1>Thing is...</h1>
        <form method="POST" name="profileThingForm">
          <input type="hidden" name="latitude" />
          <input type="hidden" name="longitude" />
          <textarea name="message" cols="80" rows="5"></textarea><br/>
          <input type="submit" value="Add" />
        </form>
      </div>
      <div class="listTitle">
        <h1>Recent ProfileThingS</h1>
        <ul class="profileThingList">
          <li th:each="profileThing : ${profileThingList}"
              th:id="'profileThing_' + ${profileThing.id}">
            <div class="profileThingMessage" th:text="${profileThing.message}">ProfileThing message</div>
            <div>
              <span class="profileThingTime" th:text="${profileThing.time}">profileThing timestamp</span>
              <span class="profileThingLocation" th:text="'{' + ${profileThing.latitude} + ', ' + ${profileThing.longitude} + ')'">lat, long</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
    
    <div id="footer" th:include="page :: copy"></div>
  </body>
</html>
